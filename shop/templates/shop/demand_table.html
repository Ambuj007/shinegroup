{% extends 'shop/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block main_content %}

<div class="container-fluid marketing mb-5">
        <div class="row">
         <div class="col-12 demand1">
            <form name="DemandData" action="">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-hover table-responsive">
                            <thead class="bg-dark text-light">
                            <tr>
                                <th scope="col">SL No.</th>
                                <th scope="col">Item</th>
                                <th scope="col">Quantity</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in object %}
        
                                    <tr class="bg-info text-light">
                                    <th scope="row">{{ forloop.counter}}</th>
                                    <td>{{ item.Item }}</td>
                                    <td>{{ item.Quantity }}</td>
                                    <td><a href="{% url 'shop:update' item.id %}"><i class="fas fa-edit text-light"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'shop:delete' item.id %}"><i class="fas fa-trash-alt text-danger" aria-hidden="true"></i></a></td>
                                    </tr>
        
                            {% endfor %}
                            </tbody>
                        </table>
                </div>
                </form>
         </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pt-3">
        <iframe src="{% url 'shop:demand_table' %}"></iframe>
        </div>
</div>
</div>

{% endblock %}
