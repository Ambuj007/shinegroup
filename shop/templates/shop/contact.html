{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% block main_content %}

<div class="container-fluid marketing mb-5">
        <div class="row">
         <div class="offset-lg-4 offset-md-4 offset-sm-4 offset-xs-4 col-4 pt-3">
            <form class="form-contact" name="contact" action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" Value="Send Message"/>
            </form>
         </div>
        </div>
</div>

{% endblock %}
